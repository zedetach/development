<!DOCTYPE html>
<html>
  <head>
    <title>
     Grid Practice
    </title>
  </html>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">Div 1</div>
      <div style="background-color: lightpink;">Div 2 <p>text</p></div>
    </div>

    <div style="
    display: grid; 
    grid-template-columns: 100px 1fr 1fr; 
    margin-top: 30px;
    ">
      <div style="background-color: lightblue;">Div 1</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr; 
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 20px;
    ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>

    <div style="display:grid; grid-template-columns: 200px 75px">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">75px</div>
    </div>

    <div style="display:grid; grid-template-columns: 50px 1fr 75px">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">75px</div>
    </div>

    <div style="display:grid; 
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
    ">
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>


  </body>
</html>
